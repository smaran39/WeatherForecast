<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>forecast</title>
  </head>
  <body>
    <p>
      <a href="#/">Back to Search</a>
    </p>

    <h3>Forecast for {{city}}</h3>
    <hr/>
    Days: <a href="#/forecast/2" ng-class="{'bg-primary': days ==='2'}">2</a> |
    <a href="#/forecast/5" ng-class="{'bg-primary': days ==='5'}">5</a> |
    <a href="#/forecast/7" ng-class="{'bg-primary': days ==='7'}">7</a>
    <hr/>

    <div ng-repeat="w in weatherResult.list">
      <div class="row">
        <div class="col-md-12">
        <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)"
        convert-to-date="convertToDate(dt)" date-format="MMMM d,y">
        </weather-report>
        </div>
      </div>
    </div>


  </body>
</html>
